{% extends 'base/base.html' %}
{% block content %}

    <h1>My Recipes</h1>
    {% if not recipes %}
        <h2>There are no recipes.</h2>
    {% else %}
        {% for recipe in recipes %}
            <div class="items-container">
            <div class="item">
                <h2>{{ recipe.title }}</h2>
                <img class="detail-img" src="{{ recipe.image_url }}" alt="recipe-image">
                <div class="recipe-info">
                    {{ recipe.description}}
                </div>
                <div class="buttons-container">
                    <a class="button detail" href="{% url 'show recipe'  recipe.id  %}">Details</a>
                    <a class="button edit" href="{% url 'edit recipe' recipe.id %}">Edit</a>
                    <a class="button delete" href="{% url 'delete recipe' recipe.id %}">Delete</a>
                </div>
            </div>
        {% endfor %}
    {% endif %}


</div>

    </div>


{% endblock %}
